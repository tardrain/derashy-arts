<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derashy Arts and Design - Custom T-Shirts</title>
    <style>
        /* CSS Code */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #ff5a5f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff4040;
        }

        main {
            padding: 20px;
        }

        #featured-products {
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #ff5a5f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff4040;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Custom Designs, Made Just for You</h1>
            <p>Create your perfect T-shirt with Derashy Arts and Design.</p>
            <a href="#get-started" class="cta-button" id="scrollButton">Get Started</a>
        </div>
    </header>

    <main>
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="tshirt1.jpg" alt="Custom T-Shirt Design 1">
                    <h3>Classic Tee</h3>
                </div>
                <div class="product">
                    <img src="tshirt2.jpg" alt="Custom T-Shirt Design 2">
                    <h3>Graphic Tee</h3>
                </div>
                <div class="product">
                    <img src="tshirt3.jpg" alt="Custom T-Shirt Design 3">
                    <h3>Minimalist Tee</h3>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Derashy Arts and Design. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Code
        document.getElementById('scrollButton').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('#contact').scrollIntoView({
                behavior: 'smooth'
            });
        });

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for reaching out! We will get back to you soon.');
        });
    </script>
</body>
</html>
